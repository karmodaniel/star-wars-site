<!--  BG-PERSONAGENS -->
<section class="bg-personagens">
  <div class="container">
    <div class="info">
      <h1>Personagens de Star Wars</h1>
      <p>Explore os personagens da saga espacial mais amada da cultura pop.</p>
    </div>
  </div>
</section>

<!-- PERSONAGENS -->
<section class="personagens">
  <div class="container">
    <!-- PERSONAGENS EM DESTAQUE -->
    <div class="destaque">
      <h1>Personagens em Destaque</h1>
    </div>
    <div class="itens">
      <mat-card
        *ngFor="let personagem of destaques; index as pos"
        class="card"
        (click)="showDetails(personagem)"
      >
        <img
          mat-card-image
          [attr.src]="personagem.img"
          alt="Foto Luke Skywalker"
        />
        <mat-card-content>
          <div class="tags">
            <span class="jedi"> JEDI </span>
            <span class="rebeliao"> REBELIÃO </span>
          </div>
          <h2>
            {{ personagem.name }}
          </h2>
        </mat-card-content>
      </mat-card>
    </div>

    <!-- TODOS OS PERSONAGENS -->
    <div class="flex-item-8">
      <h1>Lista de Personagens de Star Wars</h1>
    </div>
    <mat-divider class="flex-item-4"></mat-divider>

    <div class="itens">
      <mat-card
        *ngFor="let personagem of personagens; index as pos"
        class="card"
        (click)="showDetails(personagem)"
      >
        <img
          mat-card-image
          [attr.src]="personagem.img"
          alt="Foto Luke Skywalker"
        />
        <mat-card-content>
          <div class="tags">
            <span class="jedi"> JEDI </span>
            <span class="rebeliao"> REBELIÃO </span>
          </div>
          <h2>
            {{ personagem.name }}
          </h2>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</section>
