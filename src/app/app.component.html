<!-- HEADER DESKTOP E TABLET -->
<header class="header">
  <div class="container">
    <a href="#" class="header_logo flex-item-2">
      <img
        src="../assets/home/star-wars-logo1.svg"
        alt="Star Wars Forever logo"
      />
    </a>

    <div class="nav flex-item-10 item">
      <nav class="header_menu">
        <ul>
          <li><a routerLink="home" routerLinkActive="active">Home</a></li>
          <li><a routerLink="filmes" routerLinkActive="active">Filmes</a></li>
          <li>
            <a routerLink="personagens" routerLinkActive="active"
              >Personagens</a
            >
          </li>
          <li>
            <a routerLink="planetas" routerLinkActive="active">Planetas</a>
          </li>
          <li><a routerLink="naves" routerLinkActive="active">Naves</a></li>
        </ul>
      </nav>

      <form class="form item">
        <input type="search" />
        <button class="btn">
          <img src="../assets/home/lightsaber.svg" alt="Buscar" />
        </button>
      </form>
    </div>
  </div>
</header>

<!-- HEADER MOBILE -->
<mat-toolbar class="toolbar">
  <button (click)="abrirToolbar()" mat-icon-button class="toolbar-icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span routerLink="home" class="toolbar-logo">
    <img src="../assets/home/logo-mobile.png" alt="Star Wars Foverer" />
  </span>
  <span></span>
  <div *ngIf="toolbarAberta">
    <mat-toolbar-row (click)="fecharToolbarNav()" routerLink="home" routerLinkActive="active">
      <span>HOME</span>
    </mat-toolbar-row>

    <mat-toolbar-row (click)="fecharToolbarNav()" routerLink="filmes" routerLinkActive="active">
      <span>FILMES</span>
    </mat-toolbar-row>

    <mat-toolbar-row (click)="fecharToolbarNav()" routerLink="personagens" routerLinkActive="active">
      <span>PERSONAGENS</span>
    </mat-toolbar-row>

    <mat-toolbar-row (click)="fecharToolbarNav()" routerLink="planetas" routerLinkActive="active">
      <span>PLANETAS</span>
    </mat-toolbar-row>

    <mat-toolbar-row (click)="fecharToolbarNav()" routerLink="naves" routerLinkActive="active">
      <span>NAVES</span>
    </mat-toolbar-row>
  </div>
</mat-toolbar>

<router-outlet></router-outlet>
<ngx-ui-loader></ngx-ui-loader>
<!-- FRASE -->

<section class="container">
  <div class="slogan">
    <img
      src="../assets/home/slogan.svg"
      alt="Frase May the force be always with you"
    />
  </div>
  <div class="slogan-mobile">
    <img
      src="../assets/home/slogan-mobile.png"
      alt="Frase May the force be always with you"
    />
  </div>
</section>
